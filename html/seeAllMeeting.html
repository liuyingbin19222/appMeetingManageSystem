  <script type="text/javascript">
      apiready = function(){
          seeAllMeeting();
      };
      function back(){
        api.closeWin({
            name: 'seeAllMeeting'
        });
      }
    function seeAllMeeting(){
      api.ajax({
          url: srchttp+'/api/room/selectAll',
          method: 'get',
          headers: {
              'Content-Type': 'application/json;charset=utf-8',
              'Authorization':api.getGlobalData({  key:"status" })
          },
      },function(ret, err){
          if (ret.code == 0) {
              for(var i = 0;i < ret.data.length;i++){
                $(".mui-table-view").append(`<li class="mui-table-view-cell mui-collapse"><a class="mui-navigate-right" href="#">${ret.data[i].id}</a>
                <div class="mui-collapse-content">
                    <p><span>开放时间:${ret.data[i].opentime}</span><span style="padding-left:1rem;">会议室大小:${ret.data[i].size}</span></p>
                    <p><span>设备:${ret.data[i].device}</span></p>
                </div></li>`);
              }
          } else {
              alert("查询失败");
          }
      });
    }

  </script>
